server:
  port: 8080

spring:
  application:
    name: UniFest
  profiles:
    default: dev

  firebase:
    project-id: unifest-konkuk
    key: ${FIREBASE_KEY}

  servlet:
    multipart:
      max-file-size: 3MB

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

# S3
cloud:
  aws:
    credentials:
      accessKey: ${S3_ACCESS}
      secretKey: ${S3_SECRET}
    s3:
      bucket: ${UNIFEST_BUCKET}
    region:
      static: ap-northeast-2
    stack:
      auto: false

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics
  endpoint:
    prometheus:
      enabled: true
  tracing:
    sampling:
      probability: ${MANAGEMENT_TRACING_SAMPLING_PROBABILITY}
    enabled: false
  otlp:
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT}
    metrics:
      export:
        enabled: false
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
# Logging
logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}] [%thread] %-5level %class{1}.%M [traceId=%X{traceId} spanId=%X{spanId}] - %msg%n"